<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
</head>
<body>

<header class="site-header">
  <nav class="nav container">
    <div class="logo">A3<span class="accent">F</span></div>
    <div class="menu-toggle" id="menu-toggle">â˜°</div>

    <ul class="nav-links" id="nav-links">
      <li><a href="#home">HOME</a></li>
      <li><a href="#about">ABOUT</a></li>
      <li><a href="#projects">PROJECTS</a></li>
      <li><a href="#contact">CONTACT</a></li>
    </ul>
  </nav>
</header>

<section id="home" class="hero">
  <div class="hero-inner container">
    <h1 class="hero-title">HEY, I'M AHMAD ABDURAHMAN AL FAJRI</h1>
    <p class="hero-sub">A Result-Oriented Web Developer building and managing Websites and Web Applications that leads to the success of the overall product</p>
    <a class="btn" href="#projects">PROJECTS</a>
  </div>
</section>

<section id="contact" class="contact">
  <div class="container contact-form-wrap">
    <form class="contact-form">
      <label for="name">Name</label>
      <input id="name" name="name" type="text" required>

      <label for="email">Email</label>
      <input id="email" name="email" type="email" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="6" required></textarea>

      <div class="form-submit">
        <button type="submit" class="btn btn-submit">SUBMIT</button>
      </div>
    </form>
  </div>
</section>

<script>
  const toggle = document.getElementById('menu-toggle');
  const navLinks = document.getElementById('nav-links');

  toggle.addEventListener('click', () => {
    navLinks.classList.toggle('active');
  });
</script>

</body>
</html>
